<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Game</title>
    <link rel="stylesheet" href="style.css">

    <audio id="clip1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3">
    </audio>
    <audio id="clip2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3">
    </audio>
    <audio id="clip3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
    </audio>
    <audio id="clip4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3">
    </audio>

</head>
<body>
    
    <div class="outer-circle">
        <div id="top-left"></div>
        <div id="top-right"></div>
        <div id="bottom-left"></div>
        <div id="botom-right"></div>
        <div id="inner-circle">
            <div id="title">Genius!</div>
            <div id="switches">
                <input type="checkbox" class="toggle" name="on" id="on">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" name="" id="strict">
            </div>
            <div class="text1">
                <span>POWER</span><span>STRICT</span>
            </div>

            <div id="turn"></div>

            <div class="text2">
                COUNT
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
